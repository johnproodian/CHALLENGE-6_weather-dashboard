<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="border border-primary text-center text-white font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class="d-flex flex-wrap">
        <div class="col-12 col-md-3 border border-primary">
            <form class="d-flex flex-column border-bottom">
                <h2 class="font-weight-bold">Search for a City:</h2>
                <input type="text" name="search" class="rounded-lg" placeholder="San Diego">
                <button type="button" id="search-btn" class="my-3 rounded-lg">Search</button>
            </form>
            <ul></ul>

        </div>

        <div class="col-12 col-md-9 border border-primary">
            <!-- Current Weather -->
            <div id="current-weather" class="border border-secondary"></div>

            <!-- 5-day forecast -->
            <div id="forecast" class="border border-secondary">Hiya</div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/53d380c88e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
